<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центральная Презервативная - Вход и Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Центральная Презервативная</a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Главная</a>
                    <a href="login.html" class="nav-link">Вход</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container">
        <div class="form-container fade-in">
            <!-- Вкладки -->
            <div style="display: flex; margin-bottom: 2rem; background: rgba(254, 199, 215, 0.2); border-radius: 15px; padding: 5px;">
                <button id="loginTab" class="tab-btn active" onclick="showLogin()">Вход</button>
                <button id="registerTab" class="tab-btn" onclick="showRegister()">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <form id="loginForm" class="form-content">
                <h2 style="text-align: center; margin-bottom: 2rem; color: #0e172c; font-size: 2rem; font-weight: 800;">Добро пожаловать!</h2>
                
                <div class="form-group">
                    <label class="form-label" for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="Введите ваш email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Введите пароль" required>
                </div>
                
                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="rememberMe" style="width: auto;">
                    <label for="rememberMe" style="margin: 0; font-size: 0.9rem;">Запомнить меня</label>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Войти</button>
                
                <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem; color: #0e172c;">
                    Забыли пароль? <a href="#" style="color: #a786df; text-decoration: none;">Восстановить</a>
                </p>
            </form>

            <!-- Форма регистрации -->
            <form id="registerForm" class="form-content" style="display: none;">
                <h2 style="text-align: center; margin-bottom: 2rem; color: #0e172c; font-size: 2rem; font-weight: 800;">Создайте аккаунт</h2>
                
                <div class="form-group">
                    <label class="form-label" for="registerName">Имя</label>
                    <input type="text" id="registerName" class="form-input" placeholder="Введите ваше имя" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-input" placeholder="Введите ваш email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="Создайте пароль" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Повторите пароль" required>
                </div>
                
                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="agreeTerms" style="width: auto;" required>
                    <label for="agreeTerms" style="margin: 0; font-size: 0.9rem;">Согласен с условиями использования</label>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Зарегистрироваться</button>
            </form>
        </div>
    </main>

    <!-- Подвал -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>Практическая работа 1</p>
                <p>Иванов Иван</p>
                <p>Веб-разработка</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Переключение между вкладками
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerTab').classList.add('active');
        }

        // Обработка отправки форм
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Функция входа временно недоступна. Используйте демо-режим.');
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Функция регистрации временно недоступна. Используйте демо-режим.');
        });

        // Добавление стилей для вкладок
        const style = document.createElement('style');
        style.textContent = `
            .tab-btn {
                flex: 1;
                padding: 12px 24px;
                border: none;
                background: transparent;
                color: #0e172c;
                font-weight: 600;
                cursor: pointer;
                border-radius: 10px;
                transition: all 0.3s ease;
            }
            
            .tab-btn.active {
                background: #0e172c;
                color: #fffffe;
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(14, 23, 44, 0.2);
            }
            
            .tab-btn:hover:not(.active) {
                background: rgba(254, 199, 215, 0.3);
                transform: translateY(-1px);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
